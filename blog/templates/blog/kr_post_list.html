{% extends 'blog/kr_base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'kr_post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            
<a href="{% url 'kr_post_detail' pk=post.pk %}">코멘트: {{ post.comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
