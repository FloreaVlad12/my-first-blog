{% extends 'blog/base.html' %}

{% block content %}

<a href="{% url 'post_list_publish_date_asc' %}" class="myButton11"> Sort by publish date (ascending)</a>
<a href="{% url 'post_list_publish_date_desc' %}" class="myButton11"> Sort by publish date (descending)</a>



    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
                 <div class="title12">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                </div>
            
<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
