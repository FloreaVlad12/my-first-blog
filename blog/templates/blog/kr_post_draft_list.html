{% extends 'blog/kr_base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">만들었다: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'kr_post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
